

{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block page_content %}
    <section class="hero">
        <div class="contenido-hero">
            <h2>{{persona.nombreCompleto}}</h2>
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-2" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F0ECE5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="18" y1="6" x2="18" y2="6.01" />
                <path d="M18 13l-3.5 -5a4 4 0 1 1 7 0l-3.5 5" />
                <polyline points="10.5 4.75 9 4 3 7 3 20 9 17 15 20 21 17 21 15" />
                <line x1="9" y1="4" x2="9" y2="17" />
                <line x1="15" y1="15" x2="15" y2="20" />
                </svg>
                {{persona.ubicacion}}
            </p>
            <a href="mailto:{{persona.correo}}" target="_blank" class="botonContacto">Contactar</a>
        </div>  
    </section>

    <h2 class="titulo-habilidades">Mis habilidades</h2>
        
    <div class="servicios">
        {% for i in servicios %}
        
            <section class="servicio">
                <h3>{{ i.nombre }}</h3>
                <div class="iconos">
                    <img src="/static/img/servicios/{{ i.icono }}" alt="icono">
                      
                    
                </div>
                <p>{{i.descripcion }}. </p> 
            </section>
        {% endfor %}

        </div>

{% endblock page_content %}
